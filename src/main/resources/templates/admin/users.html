<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<form action="/admin/registration">
    <div>
        <button type="submit">Зарегистрировать нового пользователя</button>
    </div>
</form>
<div th:each="user : ${users}">
    <div th:object="${user}">
        <span th:text="*{id}">Id</span>
        <span th:text="*{login}">Id</span>
        <span th:text="*{firstName}">Id</span>
        <span th:text="*{lastName}">Id</span>
        <span th:text="*{role}">Id</span>
        <a th:href="@{'/admin/' + ${user.id}}">Редактировать</a>
    </div>
</div>
</body>
</html>
