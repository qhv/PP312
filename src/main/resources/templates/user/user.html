<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<form th:action="@{/users/{id}/update(id=${user.id})}" method="post" th:object="${user}">
    <div>
        <label for="login">Логин:
            <input id="login" type="text" name="login" th:value="*{login}" required>
        </label>
    </div>
    <div>
        <label for="firstname">Имя:
            <input id="firstname" type="text" name="firstName" th:value="*{firstName}" required>
        </label>
    </div>
    <div>
        <label for="lastname">Фамилия:
            <input id="lastname" type="text" name="lastName" th:value="*{lastName}" required>
        </label>
    </div>
    <div th:each="role : ${roles}">
        <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role}">
        <label th:for="${role}" th:text="${role}">Role name</label>
    </div>
    <div>
        <button type="submit">Обновить</button>
    </div>
</form>
<form th:action="@{/users/{id}/delete(id=${user.id})}" method="post">
    <button type="submit">Удалить</button>
</form>
</body>
</html>
